<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chakri, Will You Be My Valentine? ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  text-align:center;
  background: linear-gradient(#ffe6f0,#ffd1dc);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* Start Screen */
#startScreen{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:#ffb6c1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#startBtn,#musicBtn{
  padding:15px 40px;
  font-size:22px;
  border-radius:15px;
  border:none;
  background:#ff4081;
  color:white;
  margin:10px;
  cursor:pointer;
}

#musicBtn{background:#2196f3;}

/* MAIN IMAGE (img1, img2, imgNo) */
#mainImg{
  width:60%;
  max-width:450px;
  height:auto;
  margin-top:20px;
  border-radius:20px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  object-fit:contain;
}

/* Buttons */
.btn{
  padding:12px 35px;
  font-size:20px;
  border-radius:15px;
  cursor:pointer;
  margin:15px;
  border:none;
}

#yesBtn{
  background:#2196f3;
  color:white;
  font-size:26px;
}

#noBtn{
  position:absolute;
  background:#ddd;
}

/* Message */
#message{
  font-family:'Pacifico',cursive;
  font-size:34px;
  color:#ff4081;
  margin-top:15px;
}

/* Corner Image (img3) */
#img3{
  position:absolute;
  right:20px;
  bottom:20px;
  width:120px;
  height:auto;
  border-radius:15px;
  display:none;
  object-fit:contain;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-10px;
  color:red;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-800px);opacity:0;}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(800px) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1 style="font-family:Pacifico;color:white;">Chakri ðŸ’–</h1>
  <button id="startBtn">Tap to open ðŸ’–</button>
  <button id="musicBtn">Tap to start music ðŸŽµ</button>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Main Image -->
<img id="mainImg" src="img1.jpg">

<div>
  <button id="yesBtn" class="btn">YES</button>
  <button id="noBtn" class="btn">NO</button>
</div>

<div id="message"></div>
<img id="img3" src="img3.jpg">

<script>
const startScreen=document.getElementById("startScreen");
const startBtn=document.getElementById("startBtn");
const musicBtn=document.getElementById("musicBtn");
const music=document.getElementById("music");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const mainImg=document.getElementById("mainImg");
const message=document.getElementById("message");
const img3=document.getElementById("img3");

startBtn.onclick=()=>{
  startScreen.style.display="none";
};

musicBtn.onclick=()=>{
  music.play();
  musicBtn.style.display="none";
};

noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-100)+"px";
};

function typeText(text){
  message.innerHTML="";
  let i=0;
  let t=setInterval(()=>{
    message.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length)clearInterval(t);
  },100);
}

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(heart,300);

function confetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

yesBtn.onclick=()=>{
  mainImg.src="img2.jpg";
  img3.style.display="block";
  typeText("Chakri, For you my Valentine ðŸ’•");
  yesBtn.style.display="none";
  noBtn.style.display="none";
  confetti();
};

noBtn.onclick=()=>{
  mainImg.src="imgNo.jpg";
  typeText("There is no NO option for u ðŸ˜„");
  yesBtn.style.display="none";
  noBtn.style.display="none";
};
</script>

</body>
</html>
